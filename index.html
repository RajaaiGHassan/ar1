<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false"
             cursor="rayOrigin: mouse">
      
      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-cursor></a-cursor>
      </a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane id="color-changing-plane" 
                 color="blue" 
                 opacity="0.5" 
                 position="0 0 0" 
                 height="0.552" 
                 width="1" 
                 rotation="0 0 0"
                 class="clickable">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('change-color', {
        init: function() {
          this.el.addEventListener('click', () => {
            this.el.setAttribute('color', 'red');
          });
        }
      });

      document.addEventListener('DOMContentLoaded', () => {
        const plane = document.querySelector('#color-changing-plane');
        plane.setAttribute('change-color', '');
      });
    </script>
  </body>
</html>
