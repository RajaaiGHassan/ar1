<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Two Targets Audio</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }

      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 8px;
      }

      #controls button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 0 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="controls">
      <button id="unlock">ðŸ”“ Unlock Audio</button>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <audio id="audio1" src="audio1.mp3" preload="auto"></audio>
        <audio id="audio2" src="audio2.mp3" preload="auto"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0 -->
      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-plane color="red" height="1" width="1"></a-plane>
      </a-entity>

      <!-- Target 1 -->
      <a-entity id="target1" mindar-image-target="targetIndex: 1">
        <a-plane color="blue" height="1" width="1"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const audio1 = document.getElementById("audio1");
      const audio2 = document.getElementById("audio2");
      const unlockButton = document.getElementById("unlock");

      // Required for autoplay policies
      unlockButton.addEventListener("click", () => {
        audio1.play();
        audio1.pause();
        audio2.play();
        audio2.pause();
        unlockButton.style.display = "none";
      });

      // Target 0
      document.getElementById("target0").addEventListener("targetFound", () => {
        console.log("Target 0 found");
        audio1.currentTime = 0;
        audio1.play();
      });

      document.getElementById("target0").addEventListener("targetLost", () => {
        console.log("Target 0 lost");
        audio1.pause();
        audio1.currentTime = 0;
      });

      // Target 1
      document.getElementById("target1").addEventListener("targetFound", () => {
        console.log("Target 1 found");
        audio2.currentTime = 0;
        audio2.play();
      });

      document.getElementById("target1").addEventListener("targetLost", () => {
        console.log("Target 1 lost");
        audio2.pause();
        audio2.currentTime = 0;
      });
    </script>
  </body>
</html>
